<html>
    <head>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>      
        <script src='public/vm.js' defer="defer"></script>
        <title data-bind="text: title"></title>
    </head>
    <body>
        <div id="divAdd">
            <input type="text" placeholder="title" data-bind="value: title" />
            <textarea placeholder="Write your blog..." data-bind="value: desc"></textarea>
            <button data-bind="click: save">Save</button>
        </div>
        <hr/>
        <div id="divView">
            <table data-bind="foreach: blogs">
                    <tr>
                        <td><strong data-bind="text: title"></strong></td>
                        <td data-bind="text: desc"></td>
                        <td><a href="#" data-bind="click: $root.delete">Delete</a></td>
                    </tr>
            </table>
            
            
        </div>
 
    </body>
</html>
